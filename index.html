<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Курсовая работа</title>

  <body class="page">
    <header class="header">
      <a href="" class="logo">
        <img src="./images/logo.svg" alt="logo" />

      <div class="header__wrapper">

                <path class="header__mob-menu-path header__mob-menu-path_midle" d="M19,24 L45,24 C61.2371586,24 57,49 41,33 L32,24"></path>

        </button>
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="" class="menu__link menu__link_active">Home</a></li>
            <li><a href="" class="menu__link">About</a></li>
            <li><a href="" class="menu__link">Pricing</a></li>
            <li><a href="" class="menu__link">Pages</a></li>
          </ul>
        </nav>
        <a class="header__cart" data-cart="0">Cart</a>
        <div class="header__controls-wrapper">
          <a
            class="button button_header-controls button_header-download"
            href="#"
            download=""
            >Download app</a
          >
          <button class="button button_header-controls button_header-user">
            Register
          </button>
        </div>
      </div>
    </header>
